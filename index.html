<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={432fad41a437703e113b6042a67d5fb6}">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>Search for a City:</h2>
                        <br />
                        <form id="search-form">
                            <div class="search-group row">
                                <div class="col">
                                    <input type="text" onfocus="this.value" class="search-control" id="stock-name" placeholder="Search city here"/>
                                </div>
                            </div>
                            <button class="pure-button pure-button-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </aside>

        <section id="current">
            <div id="current-title">
        </section>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
