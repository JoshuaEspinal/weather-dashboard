<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary text-center text-white p-2">
      <h1 class="font-weight-bold">Weather Dashboard</h1>
    </header>
    <main class="d-flex p-3">
      <aside class="w-25">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="font-weight-bold">Search for a City:</h2>
              <br />
              <form id="search-form">
                <div class="search-group row">
                  <div class="col">
                    <input
                      type="text"
                      onfocus="this.value"
                      class="search-control w-100 p-2 my-2"
                      id="city-name"
                      placeholder="Search city here"
                    />
                  </div>
                </div>
                <button
                  id="search-forecast"
                  class="pure-button pure-button-primary w-100 border-0 p-2 bg-info text-white"
                >
                  Search
                </button>

                <hr />

                <div id="previous-searches"></div>
              </form>
            </div>
          </div>
        </div>
      </aside>

      <section id="current" class="w-75">
        <div id="current-title" class="border border-secondary p-3">
          <div class="d-flex align-items-center">
            <h3 id="city-title"></h3>
            <span>â˜€</span>
          </div>
          <ul class="list-unstyled">
            <li>Temp: <span id="temp"></span> degrees</li>
            <li>Wind: <span id="wind"></span> MPH</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
        <section id="five-day-forecast" class="d-flex flex-column">
          <h4>5-Day Forecast:</h4>
          <!-- Day Card -->
          <div class="container-fluid">
            <div id="card-container" class="row"></div>
          </div>
        </section>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
